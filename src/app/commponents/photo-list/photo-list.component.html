<h1>List photo </h1>
<!--Table-->
<table class="table table-striped table-hover">

  <!--Table head-->
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Id</th>
    <th scope="col">albumId</th>
    <th scope="col">title</th>
    <th scope="col">url</th>
    <th scope="col">thumbnailUrl</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
  <tr>
    <td colspan="5" class="alert alert-danger" *ngIf="$error | async as error">{{error}}</td>
  </tr>
  <tr *ngFor="let photo of ($photoList| async) ; let i =index">
    <th scope="row">{{i+1}}</th>
    <td>{{photo.id}}</td>
    <td>{{photo.albumId}}</td>
    <td>{{photo.title}}</td>
    <td><img src="{{photo.url}}" width="250px" height="250px"></td>
    <td><img src="{{photo.thumbnailUrl}}" width="250px" height="250px"></td>
    <td>
      <div class="form-group">
          <button (click)="edit(photo)">Edit</button>
        <button (click)="delete(photo.id)">Delete</button>
      </div>
    </td>
  </tr>
  </tbody>
  <!--Table body-->

</table>
<!--Table-->
